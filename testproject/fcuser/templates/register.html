{% extends "base.html" %}
{% block contents %}
<div class =  "row mt-5">
    <div class = "col-12 text-center">
        <hl>회원가입</hl>
    </div>
</div>
<div class = "row mt-5">
    <div class = "col-12">
        {{error}}
    </div>
    <div class = "col-12">
        <form method="POST" action=".">
            {% csrf_token %} 
            <div class="form-group">
                <label for="name" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="name" placeholder="사용자 이름" name = "name" />
            </div>
            <div class="form-group">
                <label for="phonenumber" class="form-label">사용자 전화번호</label>
                <input type="phone" class="form-control" id="phonenumber" placeholder="사용자 전화번호" name = "phonenumber" />
            </div>
            <button type="duplicate" class="btn btn-primary">중복확인</button>
            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password", placeholder="비밀번호" name = "password" />
            </div>
            <div class="form-group">
                <label for="re-password" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="re-password", placeholder="비밀번호 확인" name = "re-password" />
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            </form> 
    </div>
</div>
{% endblock %}
